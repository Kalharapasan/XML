<!DOCTYPE html>
<html>
    <head>
        <title>XML DOM Example</title>
    </head>
    <body>

        <h3>Employee Attribute Example</h3>
        <p id="XMLDOM"></p>

        <script>
            let text = `
                <Bank>
                    <Employee>
                        <ID>673</ID>
                        <Name>John Smith</Name>
                        <Branch>Downtown</Branch>
                        <Department>Customer</Department>
                        <Position>Teller</Position>
                        <Specializations>Finance</Specializations>
                        <Yesrs>8</Yesrs>
                    </Employee>
                    <Employee>
                        <ID>988</ID>
                        <Name>Sarah Johnson</Name>
                        <Branch>Uptown</Branch>
                        <Department>Loans</Department>
                        <Position>Loan Officer</Position>
                        <Specializations>Accounting</Specializations>
                        <Yesrs>8</Yesrs>
                    </Employee>
                </Bank>`;

            // Parse XML string
            let parser = new DOMParser();
            let xmlDoc = parser.parseFromString(text, "text/xml");

            // Access all Employee elements
            let employees = xmlDoc.getElementsByTagName("Employee");

            // Set a new attribute "status" to the first employee
            employees[0].setAttribute("status", "Active");

            // Get that attribute
            let status = employees[0].getAttribute("status");

            // Display in HTML
            document.getElementById("XMLDOM").innerHTML =
                "Employee: " + employees[0].getElementsByTagName("Name")[0].textContent +
                "<br>Status: " + status;
        </script>

    </body>
</html>
