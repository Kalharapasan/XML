<!DOCTYPE html>
<html>
    <body>

        <h2>Remove an Attribute Node Example</h2>

        <p id="XMLDOM"></p>

        <script>
            var text = `
                    <Bank>
                        <Employee branchCode="B001">
                            <ID>673</ID>
                            <Name>John Smith</Name>
                            <Branch>Downtown</Branch>
                            <Department>Customer</Department>
                            <Position>Teller</Position>
                            <Specializations>Finance</Specializations>
                            <Yesrs>8</Yesrs>
                        </Employee>
                        <Employee branchCode="B002">
                            <ID>988</ID>
                            <Name>Sarah Johnson</Name>
                            <Branch>Uptown</Branch>
                            <Department>Loans</Department>
                            <Position>Loan Officer</Position>
                            <Specializations>Accounting</Specializations>
                            <Yesrs>8</Yesrs>
                        </Employee>
                    </Bank>`;

            // Parse XML string
            var parser = new DOMParser();
            var xmlDoc = parser.parseFromString(text, "text/xml");

            // Get all Employee elements
            var employees = xmlDoc.getElementsByTagName("Employee");

            // Display the 2nd employee's branchCode before removing
            document.getElementById("XMLDOM").innerHTML =
                "Before removal: " + employees[1].getAttribute("branchCode") + "<br>";

            // Remove the attribute
            employees[1].removeAttribute("branchCode");

            // Try getting the attribute again (should show null)
            document.getElementById("XMLDOM").innerHTML +=
                "After removal: " + employees[1].getAttribute("branchCode");
        </script>

    </body>
</html>
