<!DOCTYPE html>
<html>
    <body>

    <h2>Create a New Attribute Node Example</h2>

    <p id="XMLDOM"></p>

    <script>
        var text = `
                <Bank>
                    <Employee>
                        <ID>673</ID>
                        <Name>John Smith</Name>
                        <Branch>Downtown</Branch>
                        <Department>Customer</Department>
                        <Position>Teller</Position>
                        <Specializations>Finance</Specializations>
                        <Yesrs>8</Yesrs>
                    </Employee>
                </Bank>`;

        // Parse XML string
        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(text, "text/xml");

        // Create a new attribute node called "Level"
        var newAtt = xmlDoc.createAttribute("Level");
        newAtt.nodeValue = "Senior"; // Assign value

        // Get the first <Employee> element
        var emp = xmlDoc.getElementsByTagName("Employee")[0];

        // Attach the new attribute to the <Employee> element
        emp.setAttributeNode(newAtt);

        // Display the value of the new attribute
        document.getElementById("XMLDOM").innerHTML =
            "New Attribute Added: Level = " + emp.getAttribute("Level");
    </script>

    </body>
</html>
