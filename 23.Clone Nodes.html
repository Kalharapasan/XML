<!DOCTYPE html>
<html>
    <body>

    <h2>Clone Node Example</h2>

    <p id="XMLDOM"></p>

    <script>
        var text = `
                <Bank>
                    <Employee>
                        <ID>673</ID>
                        <Name>John Smith</Name>
                        <Branch>Downtown</Branch>
                        <Department>Customer</Department>
                        <Position>Teller</Position>
                        <Specializations>Finance</Specializations>
                        <Yesrs>8</Yesrs>
                    </Employee>
                    <Employee>
                        <ID>988</ID>
                        <Name>Sarah Johnson</Name>
                        <Branch>Uptown</Branch>
                        <Department>Loans</Department>
                        <Position>Loan Officer</Position>
                        <Specializations>Accounting</Specializations>
                        <Yesrs>8</Yesrs>
                    </Employee>
                </Bank>`;

        // Parse XML string
        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(text, "text/xml");

        // Get the first <Employee> element
        var x = xmlDoc.getElementsByTagName("Employee")[0];

        // Clone it (true = clone all children)
        var clon = x.cloneNode(true);

        // Append the cloned employee to the root <Bank>
        xmlDoc.documentElement.appendChild(clon);

        // Display all employee names to verify the clone
        var y = xmlDoc.getElementsByTagName("Name");
        var txt = "";

        for (var i = 0; i < y.length; i++) {
            txt += y[i].childNodes[0].nodeValue + "<br>";
        }

        document.getElementById("XMLDOM").innerHTML = txt;
    </script>

    </body>
</html>
