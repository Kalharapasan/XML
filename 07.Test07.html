<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 06</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f9f9f9;
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            background-color: white;
        }
        th, td { 
            border: 2px solid #333; 
            padding: 8px 12px; 
            text-align: left; 
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Employee Details</h2>

    <table id="employeeTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Department</th>
            <th>Position</th>
            <th>Specialization</th>
            <th>Year</th>
        </tr>
    </table>

    <script>
        var text, parser, xmlDoc;
        text = "<Employee>"+
                    "<ID>673</ID>"+
                    "<Name>John Smith</Name>"+
                    "<Branch>Downtown</Branch>"+
                    "<Department>Customer</Department>"+
                    "<Position>Teller</Position>"+
                    "<Specializations>Finance</Specializations>"+
                    "<Yesrs>8</Yesrs>"+
                "</Employee>"+
                "<Employee>"+
                    "<ID>988</ID>"+
                    "<Name>Sarah Johnson</Name>"+
                    "<Branch>Uptown</Branch>"+
                    "<Department>Loans</Department>"+
                    "<Position>Loan Officer</Position>"+
                    "<Specializations>Accounting</Specializations>"+
                    "<Yesrs>8</Yesrs>"+
                "</Employee>"+
                "<Employee>"+
                    "<ID>563</ID>"+
                    "<Name>David Lee</Name>"+
                    "<Branch>Westide</Branch>"+
                    "<Department>Investments</Department>"+
                    "<Position>Financial Advisor</Position>"+
                    "<Specializations>Investment Banking</Specializations>"+
                    "<Yesrs>10</Yesrs>"+
                "</Employee>"+
                "<Employee>"+
                    "<ID>983</ID>"+
                    "<Name>Emily Wong</Name>"+
                    "<Branch>East End</Branch>"+
                    "<Department>Risk Management</Department>"+
                    "<Position>Risk Analyst</Position>"+
                    "<Specializations>Economics</Specializations>"+
                    "<Yesrs>6</Yesrs>"+
                "</Employee>"+
                "<Employee>"+
                    "<ID>234</ID>"+
                    "<Name>Michacl Brown</Name>"+
                    "<Branch>Nortside</Branch>"+
                    "<Department>Operation</Department>"+
                    "<Position>Operation Manager</Position>"+
                    "<Specializations>Management</Specializations>"+
                    "<Yesrs>12</Yesrs>"+
               "</Employee>"+
                "<Employee>"+
                    "<ID>720</ID>"+
                    "<Name>Jennifer Chen</Name>"+
                    "<Branch>Central</Branch>"+
                    "<Department>IT</Department>"+
                    "<Position>IT Specialist</Position>"+
                    "<Specializations>Data Science</Specializations>"+
                    "<Yesrs>7</Yesrs>"+
                "</Employee>"+
                "<Employee>"+
                    "<ID>723</ID>"+
                    "<Name>Daniel Garcia</Name>"+
                    "<Branch>Southside</Branch>"+
                    "<Department>Marketing</Department>"+
                    "<Position>Marketing Officer</Position>"+
                    "<Specializations>Marketing</Specializations>"+
                    "<Yesrs>4</Yesrs>"+
                "</Employee>"

        parser = new DOMParser();
        xmlDoc = parser.parseFromString(text, "text/xml");

        var employee = xmlDoc.getElementsByTagName("Employee");
        var table = document.getElementById("employeeTable");

        
        for (var i = 0; i < employee.length; i++) {
            const id = employee[i].getElementsByTagName('ID')[0].textContent.trim();
            const name = employee[i].getElementsByTagName('Name').textContent.trim();
            const branch = employee[i].getElementsByTagName('Branch').textContent.trim();
            const department = employee[i].getElementsByTagName('Department').textContent.trim();
            const position = employee[i].getElementsByTagName('Position').textContent.trim();
            const specialization = employee[i].getElementsByTagName('Specializations').textContent.trim();
            const year = employee[i].getElementsByTagName('Yesrs').textContent.trim();

            var row = "<tr>" +
                        "<td>"+id+"</td>"+
                        "<td>"+name+"</td>"+
                        "<td>"+branch+"</td>"+
                        "<td>"+department+"</td>"+
                        "<td>"+position+"</td>"+
                        "<td>"+specialization+"</td>"+
                        "<td>"+year+"</td>"+
                      "</tr>";
            table.innerHTML += row;
        }

    </script>
</body>
</html>
