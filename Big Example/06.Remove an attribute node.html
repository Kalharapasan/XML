<!doctype html>
<html>
<body><div id="out"></div>
<script>
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){
  if(this.readyState==4 && this.status==200) myFunc(this);
};
xhttp.open("GET","books.xml",true);
xhttp.send();
function myFunc(xml){
  var xmlDoc = xml.responseXML;
  var books = xmlDoc.getElementsByTagName("book");
  var before = books[1].getAttribute('category') + "<br>";
  books[1].removeAttribute('category');
  var after = books[1].getAttribute('category'); // will be null
  document.getElementById("out").innerHTML = before + after;
}
</script>
</body>
</html>
