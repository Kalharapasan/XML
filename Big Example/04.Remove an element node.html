<!doctype html>
<html>
<body><div id="out"></div>
<script>
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){
  if(this.readyState==4 && this.status==200) myFunc(this);
};
xhttp.open("GET","books.xml",true);
xhttp.send();
function myFunc(xml){
  var xmlDoc = xml.responseXML;
  var root = xmlDoc.documentElement; // <bookstore>
  // root.childNodes contains text nodes as well; find first element child:
  var bookElems = xmlDoc.getElementsByTagName("book");
  // Remove the first book from the root:
  var removed = root.removeChild(bookElems[0]);
  document.getElementById("out").innerHTML = "Removed node: " + removed.nodeName;
}
</script>
</body>
</html>
