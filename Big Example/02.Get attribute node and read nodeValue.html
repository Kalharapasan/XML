<!doctype html>
<html>
<body><div id="out"></div>
<script>
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){
  if(this.readyState==4 && this.status==200) myFunc(this);
};
xhttp.open("GET","books.xml",true);
xhttp.send();
function myFunc(xml){
  var xmlDoc = xml.responseXML;
  var t = xmlDoc.getElementsByTagName("title")[0];
  var att = t.getAttributeNode("lang");
  document.getElementById("out").innerHTML = att.nodeValue;
}
</script>
</body>
</html>
