<!doctype html>
<html>
<body><div id="out"></div>
<script>
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){
  if(this.readyState==4 && this.status==200) myFunc(this);
};
xhttp.open("GET","books.xml",true);
xhttp.send();
function myFunc(xml){
  var xmlDoc = xml.responseXML;
  var txtNode = xmlDoc.getElementsByTagName("title")[0].childNodes[0];
  var before = txtNode.nodeValue + "<br>";
  // For safety replace entire value:
  txtNode.replaceData(0, txtNode.nodeValue.length, "Fantastic Beasts");
  var after = txtNode.nodeValue;
  document.getElementById("out").innerHTML = before + after;
}
</script>
</body>
</html>
