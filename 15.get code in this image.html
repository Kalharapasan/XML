<!DOCTYPE html>
<html>
    <body>

        <h2>Remove a Text Node Example</h2>

        <p id="before"></p>
        <p id="after"></p>

        <script>
            var text = `
                    <Bank>
                        <Employee>
                            <ID>673</ID>
                            <Name>John Smith</Name>
                            <Branch>Downtown</Branch>
                            <Department>Customer</Department>
                            <Position>Teller</Position>
                            <Specializations>Finance</Specializations>
                            <Yesrs>8</Yesrs>
                        </Employee>
                    </Bank>`;

            // Parse XML string
            var parser = new DOMParser();
            var xmlDoc = parser.parseFromString(text, "text/xml");

            // Select the <Name> element
            var nameNode = xmlDoc.getElementsByTagName("Name")[0];

            // Display number of child nodes before removal
            document.getElementById("before").innerHTML =
                "Before removing text node, child nodes: " + nameNode.childNodes.length +
                "<br>Node Value: " + nameNode.childNodes[0].nodeValue;

            // Remove the text node (<Name>John Smith</Name> â†’ <Name></Name>)
            var textNode = nameNode.childNodes[0];
            nameNode.removeChild(textNode);

            // Display number of child nodes after removal
            document.getElementById("after").innerHTML =
                "After removing text node, child nodes: " + nameNode.childNodes.length;
        </script>

    </body>
</html>
